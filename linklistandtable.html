<!DOCTYPE html>
<html>
    <head>
        <title>
            link list and table
        </title>
    </head>
    <body>
        <h1>link in html</h1>
        <a href="https://www.codingal.com/">codingal</a><br>
        <a href="https://toytheater.com/">toytheater</a>
        <h1>lists in html </h1>
        <h2>ordered lists</h2>
        <ol>
            <li>book</li>
            <li>pen</li>
            <li>ruler</li>
        </ol>
        <h2>unordered lists</h2>
        <ul>
        <li>yam and egg</li>
        <li>shawama</li>
        <li>buger</li>
        </ul>
        <h1>table in html</h1>
        <table border="
        3px">
        <tr>
            <th>name</th>
            <th>age</th>
            <th>email</th>
        </tr>
        <tr>
            <td>Tirenioluwa</td>
            <td>9</td>
            <td>Tirenioluwa.gmail</td>
        </tr>
            
        </table>
    </body>
</html>
